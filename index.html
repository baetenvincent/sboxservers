<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>S&amp;box servers</title>
</head>
<body>
    <style>
        body, html {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: #0F2027;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #0F2027, #203A43, #2C5364);  /* Chrome 10-25, Safari 5.1-6 */

        }
        
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 20rem;
            margin-top: 5rem;
        }

        p {
            text-align: center;
            font-size: 3rem;

        }
    </style>
    <main>
        <div class="Aligner-item">
            <img src="images/logo.png" alt="Sandbox logo">

        </div>
        
    </main>
</body>
</html>
